{% load staticfiles %}

<html lang="en">
    <head>
        <title>Header Davy Tyres </title>
        <link href="{% static 'css/base.css' %}" type="text/css" rel="stylesheet" />
        <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'fonts-font-awesome/css/font-awesome.min.css' %}" >
        <link rel="stylesheet" href="{% static 'css/max480px.css' %}" media="screen and (max-device-width:480px)" >
        <link rel="stylesheet" href="{% static 'css/max1024px.css' %}" media="screen and (min-width: 481px) and (max-device-width:1024px)">
        <link rel="stylesheet" href="{% static 'css/min1224px.css' %}" media="screen and (min-width: 1025px) and (max-device-width:1224px)">
        <link rel= 'stylesheet' href= "{% static 'bootstrap/css/bootstrap.min.css' %}" type='text/css'/>
        <script src="{% static 'admin/js/jquery-1.9.1.min.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.min.js'%}"></script>
        {% block jqueryui %}{% endblock %}
    </head>

    <body>
        {% include "header.html" %}
        <div class="conatiner-fluid" >
            <div class= "row">
                <aside class= "hidden-xs hidden-sm col-md-1" ></aside>
                <section class = "col-xs-12 col-sm-12 col-md-10 " align="center">
                    {% block content %}{% endblock %}
                </section>
                <aside class= "hidden-xs hidden-sm col-md-1"></aside>
             </div>
        </div>
        {% include "footer.html" %}
    </body>
</html>
