{% extends 'base.html' %}

{% block content %}
    {% if failed_login %}
        Login failed, try again...
    {% endif %}


    <form action="/authview/" method="post" class="login_form col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Login" class="blog"/>
        <div text-align="center">
        <ul>
        <li><a href="/register/">New Customer! Register</a></li>
            </ul>
          </div>
    </form>

<script>
$("#id_username").attr('placeholder', 'Email Address' );
$("#id_password").attr('placeholder', 'Password' );
</script>

{% endblock %}
