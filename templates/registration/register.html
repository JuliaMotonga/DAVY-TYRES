{% if redirected_from == 'booking' %}
    <div>
        Please register an account or sign in to continue booking.
    </div>
{% endif %}
<form action="/register/" method="post"class="form-horizontal" >{% csrf_token %}
    {% for field in user_form %}
        <div id="register-{{ field.label }}" class="form-group">
            <label class="col-sm-3 control-label" > {{ field.label_tag }}</label>
            <div class="col-sm-8">{{ field }}</div>
        </div>
    {% endfor %}
    <input type="submit" value="Submit">
</form>
