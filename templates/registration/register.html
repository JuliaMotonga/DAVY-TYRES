
<h1>Registration Form</h1>
    <hr noshade size="5px">
{% if redirected_from == 'booking' %}
    <div>
        Please register an account or sign in to continue booking.
    </div>
{% endif %}
<form action="/register/" method="post"class="form-horizontal" id="booking_form">{% csrf_token %}
    {% for field in user_form %}
        <div id="register-{{ field.label }}" class="form-group">
            <label class=" control-label col-xs-4 col-sm-4 col-md-4 " > {{ field.label_tag }}</label>
            <div class="col-xs-6 col-sm-6 col-md-5"> {{ field }}</div>
        </div>
    {% endfor %}
    <input type="submit" value="Submit" class="booksub">
</form>
