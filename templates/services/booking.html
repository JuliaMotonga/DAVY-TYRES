<form action="/services/detail/" method="post">
    {% csrf_token %}
    {% for field in booking_form %}
        {% if field.label != 'Customer' %}
            <div id="booking-{{ field.label }}">
                {{ field.label_tag }}
                {{ field }}
            </div>
        {% endif %}
    {% endfor %}
    <input type="submit" value="Submit">
{#    {{ booking_form }}#}
</form>
