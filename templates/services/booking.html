<form action="/services/detail/" method="post" class="form-horizontal">


    {% csrf_token %}
    {% for field in booking_form %}
        {% if field.label != 'Customer' %}
            <div id="booking-{{ field.label }}" class="form-group">
               <label class="col-sm-3 control-label" > {{ field.label_tag }}</label>
              <div class="col-sm-8">{{ field }}</div>
            </div>
        {% endif %}
    {% endfor %}
    <input type="submit" value="Submit">
{#    {{ booking_form }}#}
</form>
